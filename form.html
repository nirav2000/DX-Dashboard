New Form

<form id="test-form">

  <div>
    <label>Field 1</label>
    <input type="text" name="form_field_1" placeholder="Field 1"/>
  </div>

  <div>
    <label>Field 2</label>
    <input type="text" name="form_field_2" placeholder="Field 2"/>
  </div>

  <div>
    <label>Field 3</label>
    <input type="text" name="form_field_3" placeholder="Field 3"/>
  </div>

  <div>
    <label>Field 4</label>
    <input type="text" name="form_field_4" placeholder="Field 4"/>
  </div>

  <div>
    <button type="submit"id="submit-form">Submit</button>
  </div>

</form>

<script type="text/javascript">
var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbyBeQoXK_igtIWpgOFJz4QYDRVYWU8puSbjNr8yOkQ0GQs9Yaw7/exec'

$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jsonObject = $form.serializeObject();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: jsonobject
  }).success(
    // do something
  );
})

</script>
